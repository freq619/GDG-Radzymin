<div style="padding: 20px 10px">
  <mat-card style="width: 270px;height: 340px;">
    <mat-card-header fxLayout="column" fxLayoutAlign="center center" style="height: 15%;" [ngClass]="getCardColorCss()">
      {{event.title}}

    </mat-card-header>
    <mat-card-content style="height: 60%;">
      <div fxLayout="column" fxLayoutAlign="center center" class="card-profile-photo" style="height: 60%;">
        {{event.shortDescription}}
      </div>

      <div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="5px" style="height: 25%;">
        <mat-icon mat-list-icon class="icon-calendar" *ngIf="event.eventAddress">place</mat-icon>
        <span mat-line style="font-size: 0.8rem;" *ngIf="event.eventAddress">{{event.eventAddress}}</span>

      </div>
      <div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="5px" class="event-date" style="height: 15%;">
        <mat-icon mat-list-icon class="icon-place" *ngIf="event.eventDate">calendar_today</mat-icon>
        <span mat-line style="font-size: 0.8rem;" *ngIf="event.eventDate">{{event.eventDate | date:'dd/MM/yyyy HH:mm'}}</span>

      </div>
    </mat-card-content>

    <mat-card-actions fxLayout="row" fxLayoutAlign="center center" style="height: 15%;">
      <button mat-stroked-button color="primary" style="font-size: 0.8em;">
        {{ 'more' | translate}}
      </button>
    </mat-card-actions>




  </mat-card>
</div>
