<section name="blogPosts" style="width: 100%;padding-bottom: 20px; padding-left: 5px;padding-right: 5px;" fxLayout="column"
  fxLayoutAlign="center center">

  <div class="blog-post" fxLayout="column" fxLayoutAlign="center center" *ngIf="blogPost$ | async as post; else loading">
    <img src="{{post?.postPhoto}}" class="blog-post-header-photo">


    <section name="blog-post-title" class="blog-post-title">
      {{post?.title}}
    </section>

    <section name="blog-post-content" class="blog-post-content">
      <div [innerHTML]="post?.content | mdToHtml"></div>
    </section>


    <section name="blog-post-photos" class="blog-post-photos" fxLayout="row" fxLayoutAlign="center center">
      <ks-modal-gallery fxHide.gt-xs fxShow.xs [modalImages]="getImagesArray()" [plainGalleryConfig]="plainGalleryColumn" [description]="customDescription"></ks-modal-gallery>
      <ks-modal-gallery fxShow.gt-xs fxHide.xs [modalImages]="getImagesArray()" [plainGalleryConfig]="plainGalleryGrid" [description]="customDescription"></ks-modal-gallery>
    </section>



    <section name="author" class="blog-post-author">
      <app-author-card [author]="post?.author"></app-author-card>
    </section>



  </div>

  <ng-template #loading>
    <mat-spinner color="primary" class="my-spinner" diameter="50" strokeWidth="4"></mat-spinner>
  </ng-template>


</section>
